<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
    </header>

    <main>
        <h1>Lista de Tarefas</h1>
        
        <form id="todo-form">
            <input type="text" id="task-title-input" placeholder="Informe o título da tarefa...">
            <textarea id="task-description-input" placeholder="Descrição da tarefa..." maxlength="15"></textarea>
            <input type="date" id="task-start-date" placeholder="Data de Início">
            <input type="date" id="task-end-date" placeholder="Data de Fim">
            <button type="submit" id="add-task-button">
                <i class="fa fa-plus"></i> Adicionar
            </button>
        </form>

        <section>
            <ul id="todo-list">
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
